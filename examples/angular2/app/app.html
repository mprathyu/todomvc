<section class="todoapp">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header"> <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9"
				 aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
					<span class="icon-bar"></span> </button> <a href="#" class="logo"></a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Todo App</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<header class="header">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div class="form-group">
						<label>Due Date</label>
						<input class="form-control" autofocus="" type="date" [(ngModel)]="newDueDate" />
					</div>
					<div class="form-group">
						<label>Priority</label>
						<select class="custom-select" [(ngModel)]="priority">
							<option value="">Priority</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>
					</div>
					<div class="form-group">
						<label>What needs to be done?</label>
						<input class="form-control" type="text" [(ngModel)]="newTodoText" (keyup.enter)="addTodo()" />
					</div>
				</div>
			</div>

		</header>
		<section class="main" *ngIf="todoStore.todos.length > 0">
			<input id="toggle-all" class="toggle-all" type="checkbox" *ngIf="todoStore.todos.length" #toggleall [checked]="todoStore.allCompleted()"
			 (click)="todoStore.setAllTo(toggleall.checked)">
			<ul class="todo-list">
				<li *ngFor="#todo of orderByPriority('priority')" [class.completed]="todo.completed" [class.editing]="todo.editing">
					<div class="view">
						<input class="toggle" type="checkbox" (click)="toggleCompletion(todo)" [checked]="todo.completed">
						<label (dblclick)="editTodo(todo)">{{todo.title}}, {{todo.dueDate | date: 'mediumDate'}} - <span class="priority">{{todo.priority}}</span>
							<span class="pills" [class.dueSoon]="currentDateTime === todo.dueDate" [class.overDue]="currentDateTime > todo.dueDate">
								{{currentDateTime === todo.dueDate ? "Due Soon" : currentDateTime > todo.dueDate ? "Overdue" : "In Progress"}}
							</span>
						</label>

						<button class="destroy" (click)="remove(todo)"></button>
					</div>
					<input class="edit" *ngIf="todo.editing" [value]="todo.title" #editedtodo (blur)="stopEditing(todo, editedtodo.value)" (keyup.enter)="updateEditingTodo(todo, editedtodo.value)"
					 (keyup.escape)="cancelEditingTodo(todo)">
				</li>
			</ul>
		</section>
		<footer class="footer" *ngIf="todoStore.todos.length > 0">
			<span class="todo-count"><strong>{{todoStore.getRemaining().length}}</strong>
				{{todoStore.getRemaining().length == 1 ? 'item' : 'items'}} left
			</span>
			<button class="clear-completed" *ngIf="todoStore.getCompleted().length > 0" (click)="removeCompleted()">Clear completed</button>
		</footer>
	</div>
</section>
